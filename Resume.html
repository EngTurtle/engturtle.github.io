<div class="container">
    <script src="./assets/js/PluginDetect_PDFReader.js"></script>
<script>//detect pdf
var $$ = PluginDetect;
var DummyPDF = './assets/pdf/empty.pdf';
var status = 0;</script>
<div class="row">
    <div class="span12 main-body">
        <object id="pdf" data="./assets/pdf/Resume.pdf" width="100%">
            <h4>My resume should download automatically. If that is not happening, click <a
                    href="./assets/pdf/Resume.pdf">here</a>.</h4>
        </object>
    </div>
</div>
<script>
    // resize pdf window
    $$.onDetectionDone('PDFReader', function ($$) {
        status = $$.isMinVersion('PDFReader', 0);
        if (status < 0) {
            window.location.replace('./assets/pdf/Resume.pdf');
        }
        else {
            $('#pdf').css({'height': (($(window).height()) - 180) + 'px'});
        }
    }, DummyPDF);
    $(window).resize(function () {
        if (status >= 0) {
            $('#pdf').css({'height': (($(window).height()) - 180) + 'px'});
        }
    });
</script>
